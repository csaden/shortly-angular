<div id='shorten' class='creator' ng-controller='ShortenController'>

  <form name='shortenForm' ng-submit='addLink()' novalidate>

    <input class='text' type='url' name='url' ng-model='link.url' placeholder='enter a url' required/>


    <div ng-if='shortenForm.url.$error.required && shortlyForm.url.$isdirty' class='alert'>Please enter a url.</div>

    <div ng-if='shortenForm.url.$error.url && !shortlyForm.url.$isvalid' class='alert'>Not a valid url.</div>

    <input class='btn-primary' type='submit' value='Shorten Link' ng-disabled='shortenForm.$invalid'/>

  </form>

  <img class='spinner' ng-if='{{ loading }}' src='../../assets/spiffygif_46x46.gif'>

</div>

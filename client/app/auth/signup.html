<div id='signup' ng-controller='AuthController'>

  <h1>signup</h1>

  <form name="signupForm" ng-submit='signup()' novalidate>

    <div class='form-group'>
      <label for='username'>Username</label>
      <input name='username' id='username' type='text' ng-model='user.username' ng-minlength='3' ng-maxlength='20' placeholder='username' required/>
    </div>

    <div class='form-group'>
      <label for="password">Password</label>
      <input name='password' id='password' type='password' ng-model='user.password' ng-minlength='6' ng-maxlength='20' ng-model-options='{allowInvalid: true}' pattern-validator='((?=.*\d)(?=.*[A-Z])(?=.*\W).{8,8})' placeholder='password' required/>
    </div>

    <div class="form-group">
      <label>Password Strength</label>
      <password-strength ng-model="user.password"></password-strength>
    </div>

    <div class="alert alert-error" ng-show="signupForm.password.$error.passwordPattern">The password does not meet requirements!</div>

    <div class='form-group'>
      <label for='conf_password'>Confirm Password</label>
      <input name='conf_password' id='conf_password' type='password' placeholder='confirm password'requried/>
    </div>

    <button>signup</button>

  </form>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>

</div>

<div id='links' ng-controller='LinksController'>


  <label for='search'>Search:<input type='text' name='search' ng-model="searchText"></label>

  <div class='link' ng-repeat='link in data.links | filter: searchText | orderBy : "-visits"'>
    <img src='../../assets/redirect_icon.png'/>
    <div class='info'></div>
    <div class='visits'><span class='count'>{{ link.visits }}</span>Visits</div>
    <div class='title'>{{ link.title }}</div>
    <div class='original'>{{ link.url }}</div>
    <a href='{{ link.base_url }}/api/links/{{ link.code }}'>{{ link.base_url }}/{{ link.code }}</a>
  </div>
</div>
